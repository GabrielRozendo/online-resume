{%- assign timeline = data.timeline %}
{%- if timeline and timeline.show %}
<section class="timeline" style="order: {{ timeline.order | default: 1 }}">
  <div class="section-title">
    <i class="{{timeline.icon}}"></i>
    <h2>{{ timeline.title }}</h2>
  </div>

  {% for item in data.timeline.items %}
  <div class="timeline-item">
    <div class="timeline-date">{{ item.date }}</div>
    <div class="timeline-content">
      <h3>{{ item.description }}</h3>
      <p>{{ item.details }}</p>
    </div>
  </div>
  {% endfor %}
</section>
{% endif %}
